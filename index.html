<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Telemetria</title>
  <!-- links de bootstrap y estilos-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<!-- links para usar socket io y chart js para graficar -->

<body>
  <section class="title">
    <h2>Registro de Telemetria</h4>
  </section>
  <section class="table-section">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2">
          <button type="button" class="btn btn-success btn-lg btn-block">Inicio</button>
          <button type="button" class="btn btn-danger btn-lg btn-block">Fin</button>
        </div>
        <div class="col-lg-10">
          <div class="row">
            <table class="tab" style="width:100%">
              <tr>
                <th>No. de paquete</th>
                <th>altura [m]</th>
                <th>presion [Pa]</th>
                <th>temperatura [°C]</th>
                <th>voltaje [v]</th>
                <th>corriente [mA]</th>
              </tr>
              <tr>
                <td id="paquete">0</td>
                <td id="tab-altura">0</td>
                <td id="tab-pre">0</td>
                <td id="tab-tem">0</td>
                <td id="tab-vol">0</td>
                <td id="tab-i">0</td>
              </tr>
            </table>
          </div>
          <div class="row">
            <table class="tab" style="width:100%">
              <tr>
                <th>tiempo UTC</th>
                <th>latidud</th>
                <th>longitud</th>
                <th>altitud</th>
                <th>satélites</th>
                <th>ángulo X [°]</th>
                <th>ángulo Y [°]</th>
                <th>ángulo z [°]</th>
                <th>iluminación [lux]</th>
              </tr>
              <tr>
                <td id="UTC">0</td>
                <td id="tab-lat">0</td>
                <td id="tab-lon">0</td>
                <td id="tab-alt">0</td>
                <td id="tab-sat">0</td>
                <td id="tab-x">0</td>
                <td id="tab-y">0</td>
                <td id="tab-z">0</td>
                <td id="tab-lux">0</td>
              </tr>
            </table>
          </div>

        </div>

      </div>
    </div>
  </section>

  <!-- graficas -->
  <section class="chart-section">
    <div class="container-fluid">
      <!-- Renglon con tres columnas-->
      <div class="row">
        <div class="col-lg-4 col-md-6"> <!--primera columna-->
          <canvas id="grafica-altura"></canvas> <!--primera grafica-->
        </div>
        <div class="col-lg-4 col-md-6">
          <canvas id="grafica-presion"></canvas>
        </div>
        <div class="col-lg-4 col-md-6">
          <canvas id="grafica-temperatura"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <canvas id="grafica-voltaje"></canvas>
        </div>
        <div class="col-lg-4 col-md-6">
          <canvas id="grafica-iluminacion"></canvas>
        </div>
        <div class="col-lg-4 col-md-6">

        </div>

      </div>

    </div>

  </section>
  <!-- graficas -->
  <section class="gps">

  </section>

  <script src="main.js" charset="utf-8"></script>
</body>

</html>
